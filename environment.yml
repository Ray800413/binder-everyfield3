### This yaml file is generated using the "conda env export --from-history" flag with the purpose to make this file work across platforms.
### Before running this file, make sure that you have Anaconda or miniconda installed on your local machine. 

### Follow the steps below to reproduce the same environment
# 1. Put this yml file in the directory you prefer
# 2. Open the terminal(Linux-like system) or Anaconda prompt(Windows) and navigate to the directory where your stored this file
# 3. Run this command: conda env create -f environment.yml

### The packages listed here are supposed to be compatible to each other. 
### If you encounter the package conflicts error and cannot create the enviromnet, follow the steps below. 
# 1. Open the terminal(Linux-like system) or Anaconda prompt(Windows)on your local machine.
# 2. Create an environment with no packages inside: conda create -n geoenv
# 3. Activate the environment you just created: conda activate geoenv
# 4. Install all the packages at once: conda install -c conda-forge python=3.8.3 gdal=3.0.4 geopandas=0.7.0 rasterio=1.1.5 dask=2.19.0 xarray=0.15.1 matplotlib=3.2.1 seaborn=0.10.1 scikit-learn=0.23.1 scikit-image=0.17.2 ipython=7.15.0 ipykernel=5.3.0 folium=0.11.0 bokeh=2.1.1 holoviews=1.13.3 datashader=0.11.0 psycopg2=2.8.5 sqlalchemy=1.3.17 geoalchemy2=0.6.3 descartes=1.1.0 contextily=1.0.0 memory_profiler=0.57.0 autopep8=1.5.3 netcdf4=1.5.3 
name: geoenv
channels:
  - conda-forge
  - nodefaults # Exclude the default channels, equivalent to passing the --override-channels options
dependencies:
  - geoalchemy2=0.6.3
  - gdal=3.0.4
  - folium=0.11.0
  - xarray=0.15.1
  - bokeh=2.1.1
  - ipython=7.15.0
  - scikit-image=0.17.2
  - matplotlib=3.2.1
  - holoviews=1.13.3
  - psycopg2=2.8.5
  - scikit-learn=0.23.1
  - datashader=0.11.0
  - geopandas=0.7.0
  - dask=2.19.0
  - sqlalchemy=1.3.17
  - ipykernel=5.3.0
  - rasterio=1.1.5
  - seaborn=0.10.1
  - python=3.8.3
  - contextily=1.0.0
  - descartes=1.1.0
  - netcdf4=1.5.3 # Support xarrary write the dataset to netcdf
  - autopep8=1.5.3
  - memory_profiler=0.57.0 # Check the memory usage
